{% extends "model-page.html" %}

{% block style %}

    <style>
        .polaroid{
            width: 200px;
            box-shadow: 0 10px 5px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container{
            padding: 10px;
        }
    
    </style>

{% endblock %}

{% block content %} 

    <div class="container mb-4 mt-4">
        <div class="row">
            {% for p in pet %}
            <div class="polaroid col-sm-3 mb-3">
                 <a href="../detall/{{p.id}}">
                    <div class="">  
                        <img src="{{ p.photo.url }}" style="width: 200px; height: 200px; ">
                        <div class="container">
                            <p>{{p.city}}</p>
                            
                        </div>
                    </div>
                </a>
                <p>{{p.description}}</p>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
