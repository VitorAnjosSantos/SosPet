{% extends "model-page.html" %}

{% block content %}

    <h1 class="text-center">Detalhes do Pet</h1>

    <div class="modal fade" id="modal_confirm">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Deseja realmente excluir?</h4>
                    <button type="button" class="close" data-dismiss='modal'>&times;</button>
                </div>
                <div class="modal-body text-right">
                    <a href="/pet/delete/{{pet.id}}/">
                        <button type="button" class="btn btn-danger">Deletar</button>
                    </a>
                    <button type="button" class="btn btn-primary" data-dismiss='modal' >Cancelar</button>

                </div>
            </div>

        </div>
    </div>


    <div class="">
        <div class="row ml-4">
            <div class="col-sm-4">
                <div style="border-color: aqua; border-style: solid; width: 305px; height: 263px; margin-bottom: 30px;">
                    <img src="{{pet.photo.url}}" width="300" height="260">
                </div>
            </div>
            <div class="col-sm-8">
                <p>{{pet.description}}</p>
                <h4>Contato</h4>
                <p><b>Tel : </b>{{pet.phone}}</p>
                <p><b>E-mail : </b>{{pet.email}}</p>
                
                {% if request.user == pet.user %}  
                
                    <a href="/pet/register/?id={{pet.id}}">
                        <button type="button" class="btn btn-primary">Alterar</button>
                    </a>

                   
                    <button type="button" class="btn btn-danger" data-toggle="modal" 
                            data-target="#modal_confirm">Deletar</button>
                    
                {% endif %}
            </div>

        </divc>

    </div>

{% endblock %}
